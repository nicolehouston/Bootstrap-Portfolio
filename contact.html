    <link rel="stylesheet" href="assets/css/style.css">
    <title>Nicole Houston</title>
</head>
<body>

    <!--Header and Navigation Bar-->
    <nav class="navbar navbar-expand-md navbar-light border-bottom" style="background-color:#ffffff">
        <span class="navbar-brand mb-0 h1 header text-white">Nicole Houston</span>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>       
    </nav>

    <br>
    <div class="container">

        <div class="row">
            <div class="col-md-12 border-bottom content_header">
                Contact Me
             </div>
        </div>

        <br>
        <!--Contact Form-->
        <form>
            <div class="row">
                <div class="col" style="margin-bottom: 5px">
                    Name:
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="input_email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="message">Message:</label>
                    <textarea type="text" class="form-control" placeholder="Message" style="height: 200px"></textarea>
                </div>
            </div>
            <br>
            <input type="submit" value="Submit">
            <br>
        </form>

    <div class="footer"></div>
